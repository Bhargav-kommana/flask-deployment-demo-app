name: Build & Deploy Flask App (Public ECR)

on:
  push:
    branches:
      - main

env:
  PUBLIC_ECR_REPO: public.ecr.aws/l6d5k7a9/demo-flask-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon Public ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 \
          | docker login --username AWS --password-stdin public.ecr.aws

      - name: Build & Push Docker Image
        run: |
          docker build -t $PUBLIC_ECR_REPO:$IMAGE_TAG .
          docker push $PUBLIC_ECR_REPO:$IMAGE_TAG

      - name: Deploy to EC2 (Ubuntu)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            IMAGE=public.ecr.aws/l6d5k7a9/demo-flask-app:${{ github.sha }}

            echo "Pulling image from Public ECR..."
            docker pull $IMAGE

            echo "Stopping old container..."
            docker stop my-app || true
            docker rm my-app || true

            echo "Starting container on port 5000..."
            docker run -d \
              --name my-app \
              -p 5000:5000 \
              --restart always \
              $IMAGE

            echo "Deployment is successful"
